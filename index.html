<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Med Track</title>
  <!-- Reset CSS for better cross-platform compatability -->
  <link rel="stylesheet" type="text/css" href="assets/reset.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="assets/style.css">

  <!-- Font Awesome-->
  <link href="https://use.fontawesome.com/e10086b709.css" media="all" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <a href="https://github.com/gits-lit/qpwinter2018" target="_blank">Github Repo</a>
      <div class="text-center">
        <h1 class="display-1">
          <strong>Med Track</strong>
        </h1>
        <p class="lead">
          <strong>Made by Antony Nguyen, Clark Phan, Rick Duy Huynh</strong>
        </p>
        <hr class="my-4">
        <p>Current Pill Count:
          <span id="pill-count">0</span>
        </p>
        <p class="lead">
          <button class="btn btn-success btn-lg">Dispense a pill</button>
          <button class="btn btn-danger btn-lg">Set timer</button>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
