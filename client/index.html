<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CARE DAYCARE</title>
  <!-- Reset CSS for better cross-platform compatability -->
  <link rel="stylesheet" type="text/css" href="css/reset.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">

  <!-- Our styling -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- Font Awesome-->
  <link href="https://use.fontawesome.com/e10086b709.css" media="all" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.js"></script>
</head>

<body>
  <div class="container">
    <a href="https://github.com/gits-lit/qpwinter2018" target="_blank">Github Repo</a>
    <div class="text-center">
      <h1 class="display-1">
        <strong>CARE DAYCARE</strong>
      </h1>
      <p class="lead">
        <strong>Clark, Antony, Rick's Emergency Drug Alexa-compatible, Yield, Classification, And Reminder Equipment </strong>
      </p>
      <hr class="my-4">
      <p>
        <span id="time"></span>
      </p>
      <p>
        <span id="redPills">Red Pills:</span>
        <span id="red-count"></span>
        <span id="greenPills">Green Pills:</span>
        <span id="green-count"></span>
      </p>
      <p>
        <form id="dispensePillForm">
          Type:
          <select id="pill">
            <option style="background-color: red" value="red">Red Pill</option>
            <option style="background-color: green" value="green">Green Pill</option>
          </select>
          <input type="submit" id="dispenseBtn" value="Dispense Now">
        </form>
      </p>
      <p>
        <form id="dispenseLaterForm">
          Time:
          <input id="timeInput" type="time" name="time">
          <input type="submit" value="Dispense Later">
        </form>
      </p>
      <button class="btn btn-danger" id="resetBtn">Reset Pill Count</button>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
